<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강 건너기 퍼즐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
            margin: 20px 0;
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .river-scene {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
        }

        .side {
            width: 300px;
            min-height: 200px;
            background: linear-gradient(45deg, #90EE90, #98FB98);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #228B22;
            position: relative;
        }

        .side h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #2d5016;
            font-size: 1.2em;
        }

        .characters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .character {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #333;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .character:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .character.selected {
            border-color: #ff6b6b;
            background: #ffe0e0;
            transform: scale(1.1);
        }

        .river {
            width: 150px;
            height: 200px;
            background: linear-gradient(180deg, #4169E1, #1E90FF);
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000080;
        }

        .boat {
            width: 80px;
            height: 40px;
            background: #8B4513;
            border-radius: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            border: 2px solid #654321;
            transition: all 0.5s ease;
        }

        .boat-character {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            background: white;
            border: 1px solid #333;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }

        .message.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }

        .message.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #bbdefb;
        }

        .rules {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #4a5568;
        }

        .rules h3 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .rules ul {
            margin-left: 20px;
            color: #666;
        }

        .rules li {
            margin: 5px 0;
        }

        .moves-counter {
            text-align: center;
            font-size: 18px;
            color: #4a5568;
            margin: 10px 0;
            font-weight: bold;
        }

        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebration {
            animation: celebration 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🌉 강 건너기 퍼즐</h1>
        
        <div class="rules">
            <h3>게임 규칙:</h3>
            <ul>
                <li>농부는 배를 조종할 수 있고, 혼자 또는 다른 하나와 함께 강을 건널 수 있습니다</li>
                <li>농부가 없는 쪽에서는 늑대가 양을 잡아먹고, 양이 양배추를 먹습니다</li>
                <li>모든 것들을 안전하게 오른쪽으로 옮기세요!</li>
            </ul>
        </div>

        <div class="moves-counter">
            이동 횟수: <span id="moveCounter">0</span>
        </div>

        <div class="river-scene">
            <div class="side" id="leftSide">
                <h3>왼쪽 (출발점)</h3>
                <div class="characters" id="leftCharacters">
                    <div class="character" data-type="farmer" title="농부">👨‍🌾</div>
                    <div class="character" data-type="wolf" title="늑대">🐺</div>
                    <div class="character" data-type="sheep" title="양">🐑</div>
                    <div class="character" data-type="cabbage" title="양배추">🥬</div>
                </div>
            </div>

            <div class="river">
                <div class="boat" id="boat">
                    <!-- 배 안의 캐릭터들이 여기에 표시됩니다 -->
                </div>
            </div>

            <div class="side" id="rightSide">
                <h3>오른쪽 (목표점)</h3>
                <div class="characters" id="rightCharacters">
                    <!-- 건너간 캐릭터들이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="crossBtn" onclick="crossRiver()">강 건너기</button>
            <button class="btn" id="resetBtn" onclick="resetGame()">게임 초기화</button>
        </div>

        <div class="message" id="message">캐릭터를 클릭해서 배에 태우고 강을 건너보세요!</div>
    </div>

    <script>
        class RiverCrossingGame {
            constructor() {
                this.leftSide = new Set(['farmer', 'wolf', 'sheep', 'cabbage']);
                this.rightSide = new Set();
                this.boatSide = 'left'; // 배가 있는 쪽
                this.boatPassengers = new Set();
                this.selectedCharacter = null;
                this.moves = 0;
                this.gameWon = false;
                
                this.initializeEventListeners();
                this.updateDisplay();
            }

            initializeEventListeners() {
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('character')) {
                        this.selectCharacter(e.target);
                    }
                });
            }

            selectCharacter(element) {
                if (this.gameWon) return;

                const characterType = element.dataset.type;
                const currentSide = this.boatSide === 'left' ? this.leftSide : this.rightSide;
                
                // 농부는 항상 배에 있어야 함
                if (!currentSide.has('farmer') && characterType !== 'farmer') {
                    this.showMessage('농부가 없으면 배를 조종할 수 없습니다!', 'error');
                    return;
                }
                
                // 같은 쪽에 있는 캐릭터만 선택 가능
                if (!currentSide.has(characterType)) {
                    this.showMessage('배가 있는 쪽의 캐릭터만 선택할 수 있습니다!', 'error');
                    return;
                }

                // 이미 선택된 캐릭터를 다시 클릭하면 선택 해제
                if (this.selectedCharacter === characterType) {
                    this.selectedCharacter = null;
                    this.boatPassengers.delete(characterType);
                } else {
                    // 배에는 농부 + 1명만 탈 수 있음
                    if (this.boatPassengers.size >= 2) {
                        this.showMessage('배에는 농부와 함께 하나만 더 탈 수 있습니다!', 'error');
                        return;
                    }
                    
                    if (characterType === 'farmer') {
                        this.boatPassengers.add('farmer');
                    } else {
                        if (!this.boatPassengers.has('farmer')) {
                            this.boatPassengers.add('farmer');
                        }
                        this.boatPassengers.add(characterType);
                    }
                    this.selectedCharacter = characterType;
                }

                this.updateDisplay();
            }

            crossRiver() {
                if (this.gameWon) return;
                
                if (this.boatPassengers.size === 0) {
                    this.showMessage('배에 탈 사람을 선택하세요!', 'error');
                    return;
                }

                if (!this.boatPassengers.has('farmer')) {
                    this.showMessage('농부가 없으면 배를 조종할 수 없습니다!', 'error');
                    return;
                }

                // 배 이동
                const fromSide = this.boatSide === 'left' ? this.leftSide : this.rightSide;
                const toSide = this.boatSide === 'left' ? this.rightSide : this.leftSide;

                // 캐릭터들을 이동
                for (const passenger of this.boatPassengers) {
                    fromSide.delete(passenger);
                    toSide.add(passenger);
                }

                this.boatSide = this.boatSide === 'left' ? 'right' : 'left';
                this.boatPassengers.clear();
                this.selectedCharacter = null;
                this.moves++;

                // 게임 상태 체크
                if (this.checkGameState()) {
                    this.updateDisplay();
                    return;
                }

                // 승리 조건 체크
                if (this.rightSide.size === 4) {
                    this.gameWon = true;
                    this.showMessage(`축하합니다! ${this.moves}번 만에 모두 안전하게 건넜습니다! 🎉`, 'success');
                    document.body.classList.add('celebration');
                } else {
                    this.showMessage('좋습니다! 계속 진행하세요.', 'info');
                }

                this.updateDisplay();
            }

            checkGameState() {
                // 왼쪽 체크
                if (!this.leftSide.has('farmer') && this.leftSide.size > 0) {
                    if (this.leftSide.has('wolf') && this.leftSide.has('sheep')) {
                        this.showMessage('게임 오버! 늑대가 양을 잡아먹었습니다! 🐺💀', 'error');
                        return true;
                    }
                    if (this.leftSide.has('sheep') && this.leftSide.has('cabbage')) {
                        this.showMessage('게임 오버! 양이 양배추를 먹어버렸습니다! 🐑🥬', 'error');
                        return true;
                    }
                }

                // 오른쪽 체크
                if (!this.rightSide.has('farmer') && this.rightSide.size > 0) {
                    if (this.rightSide.has('wolf') && this.rightSide.has('sheep')) {
                        this.showMessage('게임 오버! 늑대가 양을 잡아먹었습니다! 🐺💀', 'error');
                        return true;
                    }
                    if (this.rightSide.has('sheep') && this.rightSide.has('cabbage')) {
                        this.showMessage('게임 오버! 양이 양배추를 먹어버렸습니다! 🐑🥬', 'error');
                        return true;
                    }
                }

                return false;
            }

            updateDisplay() {
                this.updateSide('left');
                this.updateSide('right');
                this.updateBoat();
                document.getElementById('moveCounter').textContent = this.moves;
            }

            updateSide(side) {
                const sideElement = document.getElementById(side + 'Characters');
                const characters = side === 'left' ? this.leftSide : this.rightSide;
                
                sideElement.innerHTML = '';
                
                const characterEmojis = {
                    farmer: '👨‍🌾',
                    wolf: '🐺',
                    sheep: '🐑',
                    cabbage: '🥬'
                };

                const characterNames = {
                    farmer: '농부',
                    wolf: '늑대',
                    sheep: '양',
                    cabbage: '양배추'
                };

                for (const character of characters) {
                    const div = document.createElement('div');
                    div.className = 'character';
                    div.dataset.type = character;
                    div.title = characterNames[character];
                    div.textContent = characterEmojis[character];
                    
                    if (this.boatPassengers.has(character)) {
                        div.classList.add('selected');
                    }
                    
                    sideElement.appendChild(div);
                }
            }

            updateBoat() {
                const boatElement = document.getElementById('boat');
                boatElement.innerHTML = '';

                const characterEmojis = {
                    farmer: '👨‍🌾',
                    wolf: '🐺',
                    sheep: '🐑',
                    cabbage: '🥬'
                };

                for (const passenger of this.boatPassengers) {
                    const div = document.createElement('div');
                    div.className = 'boat-character';
                    div.textContent = characterEmojis[passenger];
                    boatElement.appendChild(div);
                }
            }

            showMessage(text, type = 'info') {
                const messageElement = document.getElementById('message');
                messageElement.textContent = text;
                messageElement.className = `message ${type}`;
            }

            reset() {
                this.leftSide = new Set(['farmer', 'wolf', 'sheep', 'cabbage']);
                this.rightSide = new Set();
                this.boatSide = 'left';
                this.boatPassengers = new Set();
                this.selectedCharacter = null;
                this.moves = 0;
                this.gameWon = false;
                document.body.classList.remove('celebration');
                this.showMessage('게임이 초기화되었습니다. 캐릭터를 클릭해서 배에 태우고 강을 건너보세요!', 'info');
                this.updateDisplay();
            }
        }

        // 게임 인스턴스 생성
        let game = new RiverCrossingGame();

        function crossRiver() {
            game.crossRiver();
        }

        function resetGame() {
            game.reset();
        }
    </script>
</body>
</html>
